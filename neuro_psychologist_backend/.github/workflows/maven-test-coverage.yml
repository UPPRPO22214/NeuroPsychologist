name: Maven Test & Coverage

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Run tests with Maven
      run: mvn clean test
      
    - name: Generate JaCoCo Badge
      id: jacoco
      uses: cicirello/jacoco-badge-generator@v2
      with:
        generate-branches-badge: true
        jacoco-csv-file: target/site/jacoco/jacoco.csv
        
    - name: Log coverage percentage
      run: |
        echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
        echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"
        
    - name: Upload JaCoCo coverage report
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: target/site/jacoco/
        
    - name: Add coverage to PR
      id: jacoco-reporter
      uses: PavanMudigonda/jacoco-reporter@v5.0
      if: github.event_name == 'pull_request'
      with:
        coverage_results_path: target/site/jacoco/jacoco.xml
        coverage_report_name: Coverage
        coverage_report_title: JaCoCo Coverage Report
        github_token: ${{ secrets.GITHUB_TOKEN }}
        skip_check_run: false
        minimum_coverage: 50
        fail_below_threshold: false
        publish_only_summary: false
        
    - name: Fail PR if coverage is less than 50%
      if: github.event_name == 'pull_request' && steps.jacoco.outputs.coverage-changed-files < 50
      run: |
        echo "Coverage is less than 50%"
        exit 1
        
    - name: Comment coverage on commit
      if: github.event_name == 'push'
      uses: actions/github-script@v7
      with:
        script: |
          const coverage = '${{ steps.jacoco.outputs.coverage }}';
          const branches = '${{ steps.jacoco.outputs.branches }}';
          github.rest.repos.createCommitComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            commit_sha: context.sha,
            body: `## ðŸ“Š Code Coverage Report\n\n- **Line Coverage:** ${coverage}%\n- **Branch Coverage:** ${branches}%\n\n[View Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`
          });