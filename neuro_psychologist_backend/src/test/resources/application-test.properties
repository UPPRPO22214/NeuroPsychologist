# Test Profile Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT Configuration for tests
jwt.secret=test-secret-key-for-testing-purposes-only-minimum-256-bits-long-for-HS256
jwt.expiration=3600000

# AI API Configuration (mock values for tests)
ai.api.url=http://localhost:8080/mock
ai.api.key=test-key
ai.api.model=test-model
ai.api.max-tokens=1000
ai.api.temperature=0.7
ai.api.folder-id=test-folder
ai.api.key-id=test-key-id
ai.api.system-prompt=Test system prompt
ai.api.user-prompt-template=Test user prompt: %s

# Frontend Configuration for tests
frontend.base-url=http://localhost:3000
frontend.cache-dir=./test-frontend-cache